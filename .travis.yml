sudo: required
dist: trusty
before_install:
- wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O ~/miniconda.sh
- bash ~/miniconda.sh -b -p $HOME/miniconda
- PATH=$PATH:$HOME/miniconda/bin
- source ~/.bash_profile
script:
- conda env create -f environment.yml
- conda activate myenv -y
- snakemake
branches:
  only:
    - master
notifications:
  pushover:
    api_key: $PUSHOVER_API
    users:
      - $PUSHOVER_USER

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  target-branch: gh-pages
  on:
      branch: master
